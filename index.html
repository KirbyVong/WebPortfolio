<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kirby-Vong</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/Web Portfolio/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Socials section -->
        <div class="socials-section">
            <a href="https://github.com/KirbyVong"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/kirby-vong/"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
        <!-- Hero section -->
        <div class="hero-section">
            <div class="hero-content">
                <div class="profile-container">
                    <div class="profile-frame">
                        <!-- Replace the src with your actual profile picture -->
                        <img src="/Web Portfolio/assets/images/picture.jpg" alt="Profile Picture">
                    </div>
                </div>
                <div class="hero-text">
                    <h1>Kirby Vong</h1>
                    <h2>Full Stack Developer</h2>
                    <p class="hero-description">
                        Emphasis on Javascript for full stack development
                    </p>
                </div>
            </div>
        </div>
        <!-- Skills section -->
        <div class="skills-section">
            <h2>Skills</h2>
            <div class="skills-container">
                <!-- Languages Section -->
                <div class="skills-category">
                    <h3>Languages</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-html5"></i>
                            <span>HTML</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-css3-alt"></i>
                            <span>CSS</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-js"></i>
                            <span>JavaScript</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-code"></i>
                            <span>C++</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-python"></i>
                            <span>Python</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-database"></i>
                            <span>SQL</span>
                        </div>
                    </div>
                </div>

                <!-- Frameworks Section -->
                <div class="skills-category">
                    <h3>Frameworks</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-react"></i>
                            <span>React</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-node-js"></i>
                            <span>Node.js</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-server"></i>
                            <span>Express</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-js"></i>
                            <span>jQuery</span>
                        </div>
                    </div>
                </div>

                <!-- Technologies Section -->
                <div class="skills-category">
                    <h3>Technologies</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-git-alt"></i>
                            <span>Git</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-npm"></i>
                            <span>NPM</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-database"></i>
                            <span>PostgreSQL</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-cogs"></i>
                            <span>pgAdmin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Projects section --> 
        <div class="projects-section"></div>
    </div>


    <!-- Script --> 
    <script src="/Web Portfolio/js/script.js"></script>
    
</body> 
</html>
